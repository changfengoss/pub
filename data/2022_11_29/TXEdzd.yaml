mixed-port: 7890
allow-lan: true
mode: rule
log-level: info
ipv6: true
dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: true
  default-nameserver:
    - 114.114.114.114
    - 223.5.5.5
  enhanced-mode: redir-host
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://223.5.5.5/dns-query
  fallback:
    - 114.114.114.114
    - 223.5.5.5
proxies:
  - name: "hysteria-ygkkk"
    type: hysteria
    server: sg.jinping.eu.org
    port: 40479
    auth_str: d6f569
    alpn:
      - h3
    protocol: udp
    up: 20
    down: 100
    sni: sg.jinping.eu.org
    skip-cert-verify: false
proxy-groups:
  - name: "PROXY"
    type: select
    proxies:
     - hysteria-ygkkk
rule-providers:
  reject:
    type: http
    behavior: domain
    url: "https://ghproxy.com/https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/reject.txt"
    path: ./ruleset/reject.yaml
    interval: 86400
  icloud:
    type: http
